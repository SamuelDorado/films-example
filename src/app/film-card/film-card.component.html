<div class="ui card">
  <div class="image">
    <img [src]="film.poster">
  </div>
  <div class="content">
    <a class="header">{{film.title}}</a>
    <div class="meta">
      <span class="date">Year {{film.year}}</span>
    </div>
    <div class="description">
      {{film.synopsis}}
    </div>
  </div>
  <div class="extra content">
    <div>
      Director:{{film.director}}
    </div>
    <div>
      Actors:
      <p *ngFor="let actor of film.actors">{{actor}}</p>
    </div>
  </div>
</div>
