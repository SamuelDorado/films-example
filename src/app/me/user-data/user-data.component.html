<form [formGroup]="myForm" class="ui form">
  <div class="field">
      <label>Name</label>
      <input type="text" formControlName="name">
      <small [hidden]="myForm.controls.name.valid || myForm.controls.name.pristine">
          name is not valid
      </small>
  </div>
  <div class="field">
      <label>Surname</label>
      <input type="text" formControlName="surname">
      <small [hidden]="myForm.controls.surname.valid || myForm.controls.surname.pristine">
          surname is not valid
      </small>
  </div>
  <div class="field">
    <label>DNI</label>
    <input type="text" formControlName="dni" maxlength="9">
    <small [hidden]="myForm.controls.dni.valid || myForm.controls.dni.pristine">
        dni is not valid
    </small>
  </div>
  <div class="field">
    <label>Email</label>
    <input type="text" formControlName="email">
    <small [hidden]="myForm.controls.email.valid || myForm.controls.email.pristine">
        email is not valid
    </small>
  </div>
  <div formGroupName="address" class="field">
      <label>Address</label>
      <input type="text" formControlName="street">
  </div>
  <div formGroupName="address" class="field">
      <label>Postcode</label>
      <input type="text" formControlName="postcode">
  </div>
</form>
