
<div class="ui middle aligned center grid">
  <div class="column">
    <h2 class="ui teal image header">
      <img src="https://image.freepik.com/free-icon/film-reel-bridge_318-52560.jpg" class="image">
      <div class="content">
        Films Db
      </div>
    </h2>
    <form class="ui large form" (ngSubmit)="login()" #loginForm="ngForm">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="user" required [(ngModel)]="user" placeholder="Usuario" #userControl="ngModel">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" required [(ngModel)]="password" placeholder="Contraseña"  #pwdControl="ngModel">
          </div>
        </div>
        <button type="submit">Login</button>
      </div>
    </form>
    <div [hidden]="loginForm.valid || loginForm.pristine" class="ui error message">
        <p>Usuario y Password son obligatorios</p>
    </div>
    <div *ngIf="showError" class="ui error message">
        <p>Contraseña o Usuario invalidos, intentalo de nuevo</p>
    </div>
  </div>
</div>
